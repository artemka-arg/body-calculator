<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./body-icon.png">
  <link rel="stylesheet" href="./style.css">
  <title>Body-калькулятор</title>
</head>
<body>
  <h1>Калькулятор тела</h1>
  <section class="form">
    <h2 class="mt-0">Параметры тела</h2>
    <form id="parameters" action="#">
      <div class="input-container">
        <input id="weight" name="weight" class="input" type="number" step="any" placeholder="">
        <div class="cut cut-short"></div>
        <label for="weight" class="placeholder">Ваш вес</label>
        <span class="unit">кг</span>
      </div>
      <div class="input-container">
        <input id="fat" name="fat" class="input" type="number" step="any" placeholder="">
        <div class="cut"></div>
        <label for="fat" class="placeholder">Процент жира</label>
        <span class="unit">%</span>
      </div>
      <div class="input-container">
        <input id="steps" name="steps" class="input" type="number" placeholder="">
        <div class="cut cut-long"></div>
        <label for="steps" class="placeholder">Количество шагов</label>
        <span class="unit">шагов</span>
      </div>
      <div class="input-container">
        <input id="workout" name="workout" class="input" type="number" placeholder="">
        <div class="cut cut-long"></div>
        <label for="workout" class="placeholder">Время тренировки</label>
        <span class="unit">мин</span>
      </div>
      <button type="text" class="submit">submit</button>
      <h3 class="mb-0">LBM: <span id="lbm"></span></h3>
    </form>
  </section>

  <section class="tabs">
    <h2 class="span-all">Тренировки</h2>

    <input checked id="inactive" name="tab" type="radio" value="inactive">
    <label for="inactive" class="tab-name">Нет</label>
    <input id="cardio" name="tab" type="radio" value="cardio">
    <label for="cardio" class="tab-name">Кардио</label>
    <input id="strength" name="tab" type="radio" value="strength">
    <label for="strength" class="tab-name">Силовые</label>

    <div class="tabs-content">
      <div class="tabs-content-item" data-tab-content="inactive">
        <p class="mb-10">Белки: <span data-proteins="inactive">. . .</span> г</p>
        <p class="mb-10">Калории (норма): <span data-calories="inactive">. . .</span> ккал</p>
        <p>Для похудения: <span data-weight-loss="inactive">. . .</span> ккал</p>
      </div>
      <div class="tabs-content-item" data-tab-content="cardio">
        <p class="mb-10">Белки: <span data-proteins="cardio">. . .</span> г</p>
        <p class="mb-10">Калории (норма): <span data-calories="workout">. . .</span> ккал</p>
        <p>Для похудения: <span data-weight-loss="workout">. . .</span> ккал</p>
      </div>
      <div class="tabs-content-item" data-tab-content="strength">
        <p class="mb-10">Белки: <span data-proteins="strength">. . .</span> г</p>
        <p class="mb-10">Калории (норма): <span data-calories="workout">. . .</span> ккал</p>
        <p>Для похудения: <span data-weight-loss="workout">. . .</span> ккал</p>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body> 
</html>
