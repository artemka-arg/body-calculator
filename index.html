<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Body-калькулятор</title>
</head>
<body>
  <h1>Калькулятор тела</h1>
  <section class="form">
    <h2 class="mt-0">Параметры тела</h2>
    <form id="parameters" action="#">
      <div class="input-container">
        <input id="weight" name="weight" class="input" type="number" step="any" placeholder="">
        <div class="cut cut-short"></div>
        <label for="weight" class="placeholder">Ваш вес</label>
      </div>
      <div class="input-container">
        <input id="fat" name="fat" class="input" type="number" step="any" placeholder="">
        <div class="cut"></div>
        <label for="fat" class="placeholder">Процент жира</label>
      </div>
      <button type="text" class="submit">submit</button>
      <h3 class="mb-0">Обезжиренная масса тела: <span id="lbm"></span></h3>
    </form>
  </section>

  <section class="tabs">
    <h2 class="span-all">Тренировки</h2>

    <input checked id="inactive" name="tab" type="radio" value="inactive">
    <label for="inactive" class="tab-name">Неактивный</label>
    <input id="cardio" name="tab" type="radio" value="cardio">
    <label for="cardio" class="tab-name">Кардио</label>
    <input id="strength" name="tab" type="radio" value="strength">
    <label for="strength" class="tab-name">Силовые</label>

    <!-- <a href="#"  data-tab="inactive" focuses>Неактивный</a>
    <a href="#" class="tab-name" data-tab="cardio">Кардио</a>
    <a href="#" class="tab-name" data-tab="strength">Силовые</a> -->
    <div class="tabs-content">
      <div class="tabs-content-item" data-tab-content="inactive">
        <p>Белки: <span data-protein="inactive"></span></p>
      </div>
      <div class="tabs-content-item" data-tab-content="cardio">
        <p>Белки: <span data-protein="cardio"></span></p>
      </div>
      <div class="tabs-content-item" data-tab-content="strength">
        <p>Белки: <span data-protein="strength"></span></p>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body> 
</html>
